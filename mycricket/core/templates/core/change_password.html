{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Change Password</h1>
    <p>Update your account password</p>
</div>

<div class="card" style="max-width: 500px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Current Password *</label>
            <input type="password" name="old_password" class="form-control" required 
                   placeholder="Enter current password">
        </div>
        
        <div class="form-group">
            <label class="form-label">New Password *</label>
            <input type="password" name="new_password" class="form-control" required 
                   placeholder="Enter new password" minlength="8">
            <small style="color: #718096; font-size: 12px; margin-top: 4px; display: block;">
                Password must be at least 8 characters long
            </small>
        </div>
        
        <div class="form-group">
            <label class="form-label">Confirm New Password *</label>
            <input type="password" name="confirm_password" class="form-control" required 
                   placeholder="Confirm new password" minlength="8">
        </div>
        
        <div style="display: flex; gap: 12px; margin-top: 24px;">
            <button type="submit" class="btn" style="flex: 1;">Change Password</button>
            <a href="{% url 'core:home' %}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
